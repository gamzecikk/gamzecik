<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi BarÄ±</title>
    <style>
        body {
            background-color: #000; /* Siyah arka plan */
            color: #ff007f;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .neon-text {
            font-size: 3em;
            color: #ff007f; /* Pembe renk */
            margin-bottom: 20px;
            font-weight: bold; /* Daha belirgin yazÄ± */
            animation: neonAnimation 2s infinite alternate;
        }

        @keyframes neonAnimation {
            0% { text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 20px #ff007f; }
            100% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2, 0 0 30px #ff66b2; }
        }

        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff66b2;
        }

        #animationContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart, .snowflake, .strawberry {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: floatUp 2s ease-in-out forwards;
        }

        .heart {
            color: #ff007f;
        }

        .snowflake {
            color: #fff;
        }

        .strawberry {
            color: #ff4500; /* Ã‡ilek rengi */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }

        /* Navigasyon dÃ¼ÄŸmesi */
        .nav-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff007f;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">GAMZECÄ°K</h1>
        <button id="loveButton">Bana TÄ±kla</button>
        <div id="animationContainer"></div>
        <!-- Navigasyon DÃ¼ÄŸmesi -->
        <a href="gamzeyi_motive_et.html" class="nav-button">DiÄŸer Sayfa</a>
    </div>

    <script>
        const loveButton = document.getElementById("loveButton");
        const animationContainer = document.getElementById("animationContainer");

        loveButton.addEventListener("click", () => {
            const randomChoice = Math.random();
            const element = document.createElement("div");

            if (randomChoice < 0.33) {
                element.classList.add("heart");
                element.textContent = "â¤ï¸";
            } else if (randomChoice < 0.66) {
                element.classList.add("snowflake");
                element.textContent = "â„ï¸";
            } else {
                element.classList.add("strawberry");
                element.textContent = "ðŸ“";
            }

            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            animationContainer.appendChild(element);

            setTimeout(() => {
                animationContainer.removeChild(element);
            }, 2000);
        });
    </script>
</body>
