<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamzecik</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Neon Glow efektiyle Gamzecik yazısı */
        h1 {
            font-size: 4rem;
            color: #ff1493;
            text-align: center;
            text-shadow: 
                0 0 5px #ff1493, 
                0 0 10px #ff1493, 
                0 0 20px #ff1493, 
                0 0 30px #ff1493, 
                0 0 40px #ff1493, 
                0 0 50px #ff1493, 
                0 0 75px #ff1493;
        }

        /* Kalp animasyonu için stil */
        .heart {
            font-size: 5rem;
            color: #ff1493;
            animation: heartbeat 1.5s infinite alternate;
            margin-top: 20px;
            text-align: center;
        }

        /* Kalp animasyonu */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Kar tanesi animasyonu */
        .snow {
            position: absolute;
            top: -10px;
            z-index: 1;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
        
        /* Kar tanesi boyutları ve rastgele yerleştirme */
        .snow:before {
            content: '❄';
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <!-- Neon Glowlu başlık -->
    <h1>Gamzecik</h1>

    <!-- Kalp animasyonu -->
    <div class="heart">❤️</div>

    <!-- Kar tanesi animasyonu -->
    <div class="snow" style="left: 10%; animation-duration: 8s;"></div>
    <div class="snow" style="left: 30%; animation-duration: 12s;"></div>
    <div class="snow" style="left: 50%; animation-duration: 9s;"></div>
    <div class="snow" style="left: 70%; animation-duration: 11s;"></div>
    <div class="snow" style="left: 90%; animation-duration: 7s;"></div>

</body>
</html>
