<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Barı</title>

    <!-- Open Graph Meta Etiketleri -->
    <meta property="og:title" content="GAMZECİK" />
    <meta property="og:description" content="❤️❄️🍓" />
    <meta property="og:image" content="https://gamzecik.github.io/20241115_230026_0000.png" />
    <meta property="og:url" content="https://gamzecikk.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <style>
        body {
            background-color: #000; /* Siyah arka plan */
            color: #ff007f;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .neon-text {
            font-size: 3em;
            color: #ff007f; /* Pembe renk */
            margin-bottom: 20px;
            font-weight: bold; /* Daha belirgin yazı */
        }

        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff66b2;
        }

        #animationContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart, .snowflake, .strawberry {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: floatUp 2s ease-in-out forwards;
        }

        .heart {
            color: #ff007f;
        }

        .snowflake {
            color: #fff;
        }

        .strawberry {
            color: #ff0000; /* Çilek kırmızı rengi */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">GAMZECİK</h1>
        <button id="loveButton">Bana Tıkla</button>
        <div id="animationContainer"></div>
    </div>

    <script>
        const loveButton = document.getElementById("loveButton");
        const animationContainer = document.getElementById("animationContainer");

        loveButton.addEventListener("click", () => {
            const randomNum = Math.random();
            const isHeart = randomNum > 0.66;  // Kalp için 0.66'dan büyük, çilek için 0.33 - 0.66 arasında
            const isStrawberry = randomNum > 0.33 && randomNum <= 0.66; // Çilek için 0.33-0.66 arası

            const element = document.createElement("div");

            if (isHeart) {
                element.classList.add("heart");
                element.textContent = "❤️"; // Kalp emojisi
            } else if (isStrawberry) {
                element.classList.add("strawberry");
                element.textContent = "🍓"; // Çilek emojisi
            } else {
                element.classList.add("snowflake");
                element.textContent = "❄️"; // Kar tanesi emojisi
            }

            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            animationContainer.appendChild(element);

            setTimeout(() => {
                animationContainer.removeChild(element);
            }, 2000);
        });
    </script>
</body>
</html>
